<!DOCTYPE html>

    <link rel="stylesheet" href="./assets/css/style.css" />

  <body>
    <!-- per allineare dei blocchi orizzontalmente dovremo cambiare la loro natura di blocchi in elementi inline-block (non inline) -->
    <!-- fare questo però comporta il fatto che il browser aggiungerà uno spazietto tra gli elementi, che potremmo annullare con la proprietà margin-right: -4px -->
    <!-- se poi volessimo riempire lo spazio orizzontale in maniera esatta, dovremmo applicare una width in PERCENTUALE % ai nostri elementi -->
    <!-- potrebbe essere necessario gestire un allineamento verticale di questi elementi con la proprietà vertical-align (sia quando hanno dimensioni diverse, sia quando hanno testi di dimensione diversa) -->
    <!-- N.B. in ultimo assicurarci di aver impostate box-sizing: border-box, per poter usare liberamente border e padding senza incrementare la dimensione dei nostri elementi! -->
    <div class="wrapper">
      <div class="box aqua">lorem ipsum</div>
      <div class="box coral">lorem ipsum</div>
      <div class="box crimson">lorem ipsum</div>
    </div>

          height="100"
        />

        consequatur accusantium magnam.
